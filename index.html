<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code One Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-purple': '#8A2BE2',
              'dark-bg': '#0D0E1B',
              'card-bg': 'rgba(23, 24, 43, 0.5)',
              'card-bg-solid': '#17182B',
              'brand-green': '#22C55E',
              'brand-green-dark-bg': '#11221C',
              'badge-bg': '#2C1D4F',
              'badge-text': '#C5B3F2',
              'accent-purple': '#A755F7',
              'discord-blue': '#3A59E0',
            },
            backdropBlur: {
              'xl': '24px',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px -5px rgba(34, 197, 94, 0.4)' },
                '50%': { boxShadow: '0 0 30px 0px rgba(34, 197, 94, 0.6)' },
              },
              'subtle-bob': {
                '0%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-10px) rotate(2deg)' },
                '100%': { transform: 'translateY(0px) rotate(0deg)' },
              },
              'text-focus-in': {
                '0%': { filter: 'blur(12px)', opacity: '0' },
                '100%': { filter: 'blur(0px)', opacity: '1' },
              },
              'text-blur-out': {
                  '0%': { filter: 'blur(0.01)' },
                  '100%': { filter: 'blur(12px)', opacity: '0' },
              },
              'pulse-glow-purple': {
                  '0%, 100%': { boxShadow: '0 0 20px -5px rgba(168, 85, 247, 0.4)' },
                  '50%': { boxShadow: '0 0 30px 0px rgba(168, 85, 247, 0.6)' },
              },
              'float-alt': {
                  '0%': { transform: 'translateY(0px) rotate(0deg) scale(1)' },
                  '25%': { transform: 'translateY(-10px) rotate(-3deg) scale(1.02)' },
                  '50%': { transform: 'translateY(0px) rotate(0deg) scale(1)' },
                  '75%': { transform: 'translateY(10px) rotate(3deg) scale(0.98)' },
                  '100%': { transform: 'translateY(0px) rotate(0deg) scale(1)' },
              },
              'rotate-globe': {
                '0%': { transform: 'rotateY(0deg) rotateX(10deg)' },
                '100%': { transform: 'rotateY(360deg) rotateX(10deg)' },
              },
              'shooting-star': {
                '0%': { transform: 'translateX(100vw) translateY(-100px) rotate(215deg)', opacity: '1' },
                '100%': { transform: 'translateX(-50vw) translateY(calc(100vh / 1.5)) rotate(215deg)', opacity: '0' },
              },
              'fade-in': {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              'fade-out': {
                '0%': { opacity: 1 },
                '100%': { opacity: 0 },
              },
              drift: {
                '0%': { transform: 'translate(-25%, 20%)' },
                '50%': { transform: 'translate(25%, -20%)' },
                '100%': { transform: 'translate(-25%, 20%)' },
              },
              'background-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'float-cube': {
                '0%': { transform: 'translateY(0px) rotateX(0deg) rotateY(0deg) scale(1)' },
                '25%': { transform: 'translateY(-15px) rotateX(10deg) rotateY(15deg) scale(1.05)' },
                '50%': { transform: 'translateY(0px) rotateX(0deg) rotateY(0deg) scale(1)' },
                '75%': { transform: 'translateY(15px) rotateX(-10deg) rotateY(-15deg) scale(0.95)' },
                '100%': { transform: 'translateY(0px) rotateX(0deg) rotateY(0deg) scale(1)' },
              },
              'cloud-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.1' },
                '50%': { transform: 'scale(1.2)', opacity: '0.15' },
              },
              'slow-pan': {
                '0%': { transform: 'translateX(-5%) translateY(-5%) scale(1.1)' },
                '50%': { transform: 'translateX(5%) translateY(5%) scale(1.1)' },
                '100%': { transform: 'translateX(-5%) translateY(-5%) scale(1.1)' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'web-hero-float': {
                '0%, 100%': { transform: 'translateY(0px) rotate(-1deg)' },
                '50%': { transform: 'translateY(-20px) rotate(1deg)' },
              },
              'grid-pan': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '80px 80px' },
              },
              'marquee-scroll': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'subtle-bob': 'subtle-bob 10s ease-in-out infinite',
              'text-focus-in': 'text-focus-in 0.6s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
              'text-blur-out': 'text-blur-out 0.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
              'pulse-glow-purple': 'pulse-glow-purple 3s ease-in-out infinite',
              'float-alt': 'float-alt 10s ease-in-out infinite',
              'rotate-globe': 'rotate-globe 40s linear infinite',
              'shooting-star': 'shooting-star 8s ease-in-out infinite',
              'fade-in': 'fade-in 0.5s ease-in-out forwards',
              'fade-out': 'fade-out 0.5s ease-in-out forwards',
              'drift': 'drift 50s linear infinite alternate',
              'background-pan': 'background-pan 15s ease-in-out infinite',
              'float-cube': 'float-cube 15s ease-in-out infinite',
              'cloud-pulse': 'cloud-pulse 10s ease-in-out infinite',
              'slow-pan': 'slow-pan 40s ease-in-out infinite alternate',
              'aurora': 'aurora 20s ease-in-out infinite',
              'web-hero-float': 'web-hero-float 8s ease-in-out infinite',
              'grid-pan': 'grid-pan 20s linear infinite',
              'marquee-scroll': 'marquee-scroll 40s linear infinite',
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
